<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="container-div" class="container">
        <header>
            <h1>Memory Game</h1>
        </header>


        <div id ="showModal">
          <button type="button" class="close">&times;</button>
          <p class="modal-title">In <span id="moves-modal"></span> moves you have matched them all!</p>
          <p>It took you <span id="playtime"></span> to finish the game</p>
          <p>Your star rating is <span id="star-rating"></span> </p>
          <button id="button-playagain" type="button">Play again</button>        
        </div>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<ul><span class="moves">0</span> Moves</ul>  

            <ul class= "stopwatch">
                <li><i>Time: 0<span>mins</span>0<span>seconds</span></i></li>
            </ul>

            <ul class="restart">
        		<i class="fa fa-repeat"></i>
        	</ul>
        </section>

        <ul id="card-deck" class="deck">

        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
